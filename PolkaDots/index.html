<!DOCTYPE html>
<html lang=ja>
<head>
    <meta charset="UTF-8">
    <title>ほげほげ</title>
    <script type="text/javascript" src="../jslib/jquery.js"></script>
    <script type="text/javascript" src="../jslib/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="canvases.css">
</head>
<body>
    <div id="content">
        <div id="canvases">
            <div class="pile">
                <canvas id="draw_canvas"
                        width="{{width}}"
                        height="{{height}}"
                        v-on="  mousedown:  startDraw,
                                mousemove:  move,
                                mouseup:    stopDraw,
                                mouseout:   stopDraw,
                                ">
                </canvas>
                <canvas id="picture_canvas"
                        width="{{width}}"
                        height="{{height}}">

                </canvas>
            </div>
        </div>
        <form id="canvases_form">
            <input type="file"
                   v-on="  change: inputFile
                    ">
            <input  id="line_width"
                    type="range"
                    min="1"
                    max="50"
                    v-on="   change: changeLineBold"
                    >

            <select v-on="change: changePen">
                <option value="pen">ペン</option>
                <option value="eraser">消しゴム</option>
            </select>

            <select v-on="change: changeColor">
                <option value="rgba(255, 255, 255, 1)">黒</option>
                <option value="rgba(192, 80, 77, 1)">赤</option>
            </select>

            <input  type="button"
                    v-on="click:    create">
        </form>

        <div id="polka_dots">
            <canvas id="polka_canvas">
            </canvas>
        </div>
    </div>
</body>
<script type="text/javascript" src="PolkaDotsCreater.js"></script>
<script type="text/javascript" src="canvasController.js"></script>
<script type="text/javascript" src="CanvasUtility.js"></script>
<script type="text/javascript" src="FormController.js"></script>
<script type="text/javascript" src="PolkaDotsController.js"></script>
</html>
