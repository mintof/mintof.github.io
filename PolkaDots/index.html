<!DOCTYPE html>
<html lang=ja>
<head>
    <meta charset="UTF-8">
    <title>ほげほげ</title>
    <script type="text/javascript" src="../jslib/jquery.js"></script>
    <script type="text/javascript" src="../jslib/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="canvases.css">
</head>
<body>
    <div id="content">
        <div id="canvases">
            <div class="pile">
                <canvas id="draw_canvas"
                        width="{{width}}"
                        height="{{height}}"
                        v-on="  mousedown:  startDraw,
                                mousemove:  move,
                                mouseup:    stopDraw,
                                mouseout:   stopDraw,
                                ">
                </canvas>
                <canvas id="picture_canvas"
                        width="{{width}}"
                        height="{{height}}">

                </canvas>
            </div>

            <form id="canvases_form">
                <input type="file"
                       v-on="  change: inputFile
                    ">
                <input type="range"
                       min="1"
                       max="50"
                       v-on="   change: changeLineBold"
                        >
            </form>
        </div>
    </div>
</body>
<script type="text/javascript" src="canvasController.js"></script>
<script type="text/javascript" src="CanvasUtility.js"></script>
</html>
